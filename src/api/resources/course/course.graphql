type Course {
  id: ID
  name: String
  description: String
  level: String
}

input NewCourse {
  name: String!
  description: String
  level: String
}

input UpdateCourse {
  id: ID!
  name: String!
  description: String
  level: String
}

type Query {
  Course(id: ID!): Course!
  allCourses: [Course]
}

type Mutation {
  createCourse(input: NewCourse!): Course!
  updateCourse(input: UpdateCourse!): Course!
  deleteCourse(id: ID!): Course!
}
